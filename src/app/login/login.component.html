<form>
  <div class="form-group">
    <h3> Login Sistema</h3>
  </div>
  <div class="form-group">
    <label for="login">Email address</label>
    <input type="login" class="form-control" #email="ngModel" [(ngModel)] = "usuario.login" name="login" id="login" placeholder="name@example.com" required>
    <div *ngIf="email.invalid" class="alert alert-danger">
        O login deve ser informado!
    </div>
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="senha" class="form-control" #senha="ngModel" [(ngModel)]="usuario.senha" name="senha" id="senha" required >
    <div *ngIf="senha.invalid"class="alert alert-danger">
        A Senha deve ser informada!
    </div>
  </div>  
  <button type="button" [disabled]="email.invalid || senha.invalid" class="btn btn-primary" (click)="login()" >Acessar</button>
</form>
